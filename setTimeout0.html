<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("1"); //1

        setTimeout(() => {
            console.log("2"); //3

            setTimeout(() => console.log('3'), 0) //5
        }, 0)

        setTimeout(()=>console.log("4")) //4

        console.log('5'); //2

        //1 5 2 4 3
    </script>
</body>

</html>
