<body>
    <script>
        const arr=[1, 2, 3]
        let sum=arr.reduce((res, num)=>res+=num, 0)
        console.log(sum)
        
        const arr=[1, 2, 3]
        let sum=0
        for(let i=0; i<arr.length; i++){
            sum+=arr[i]
        }
        console.log(sum)

    </script>
</body>
