<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
            const obj = {
      arrowMethod: () => {
        console.log(this); //window
        console.log(this.property); // undefined
      },

      property: "good",

      containerFunc() {
        let arrowMethodInFunc = () => {
          console.log(this); // obj
          console.log(this.property) //good
        }

        arrowMethodInFunc();
      },

      containerFunc2: ()=> {
        let arrowMethodInFunc = () => {
          console.log(this); //window
          console.log(this.property) // undefined
        }

        arrowMethodInFunc();
      },

    };

    obj.arrowMethod();
    </script>
</body>
</html>
