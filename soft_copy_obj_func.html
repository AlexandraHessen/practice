<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            name: 'Alex',
            age: 15
        }

        function copyObj(obj){
            let cloneObj = {}

            for (let key in obj){
                cloneObj[key] = obj[key]
            }

            return cloneObj
        }

        console.log(copyObj(obj));
    </script>
</body>
</html>
