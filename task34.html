    <script>
//         Input: nums = [2,7,11,15], target = 9
// Output: [0,1]
// Explanation: Because nums[0] + nums[1] == 9, we return [0, 1].
let nums = [2,7,11,15]
let target = 9

function findInx(arr, sum){

    let startNum = 0
    let arrInx = []
    arr.forEach((num, inx)=>{
        if(startNum + num === sum){
            arrInx.push(inx);
            arrInx.push(inx-1);
        }

        startNum = num

    })

    return arrInx

}

console.log(findInx(nums, target));

    </script>
