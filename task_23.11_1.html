    <script>
//"../"  -1
//"./"  0
//"x/"  +1

let arr =["d1/","d2/","./","d3/","../","d31/"] //3

// let arr =["d1/","d2/","../","d21/","./"] //2

// let arr = ["d1/","../","../","../"] //0

function minimumSteps(arr){
    let start = 0;
    arr.forEach((str)=>{
        // if (str == '../'){
        // if (start > 0 && str.includes('../'))
        if (str.includes('../')){
            if(start > 0){
                return
            }
            start--
            start -=1
        } else if(!(str.includes('.'))){
            start++
            start+=1
        }
    })

    return start


}

console.log(minimumSteps(arr));
