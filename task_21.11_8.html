<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [
            { name:'Иванов', zp:1000 },
            { name:'Петров', zp:800 },
            { name:'Сидоров', zp:1100 },
            { name:'Егоров', zp:850 }
        ];

        let sortArr = arr.sort((a, b)=>{
            if(a.name < b.name){
                return -1

            }

            if(a.name === b.name){
                return 0
            }

            return 1


        })

        console.log(sortArr);



    </script>
</body>
