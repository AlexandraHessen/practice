    <script>
        for (var i = 0; i < 1000; i++) {
            setTimeout(() => {
                console.log(i) //1000 раз 1000, т.к. var заменяет
            })
        }

        console.log(i); // 1000 т.к. последние значение и это var а значит в глобальной области видисомти

// ***************************

        for (let i = 0; i < 1000; i++) {
            setTimeout(() => {
                console.log(i) //1000 раз 1000, т.к. var заменяет
            })
        }

        console.log(i); // error т.к. объявлена внутри цикла

    </script>
