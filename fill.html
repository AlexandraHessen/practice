<body>
    <script>
        // (3, 'a') => ['a', 'a', 'a']

        function fill(num, str){
            let newArr=[];
            for(let i=0; i<num; i++){
                newArr.push(str)
            }
            return newArr
        }

        console.log(fill(3, 'a'))

        // const fill = (arraySize, value) => new Array(arraySize).fill(value);
    </script>
