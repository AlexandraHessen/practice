                this.#num2= value;
                this.#logSum()
                this.#logMul()
                this.#logSub()
                this.#logDiv()
                
            }

            }

            }
            setY(num) {
                if (isNaN(num)) throw new Error("Невалидное число!")
                this.#num2 = num;

            }

            #logSum() {
                console.log(this.#num1 + this.#num2);

            }
            #logMul() {
                console.log(this.#num1 * this.#num2);
            }

            #logSub() {
                console.log(this.#num1-this.#num2);

            }

            #logDiv() {
                if (this.#num2 === 0) throw new Error ("Второе сичло не может быть равно 0!");
                console.log(this.#num1/this.#num2);

            }
        }
