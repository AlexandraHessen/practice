<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function logThis(){
            console.log(this);
        }

        logThis(); // globalThis

        const obj={
            value: 100,
            logThis
        }

        obj.logThis(); //obj

        function User(){
            console.log(this);
        }

        new User(); // {} empty object
    </script>
</body>
