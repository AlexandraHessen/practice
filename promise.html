<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("111"); //1

        setTimeout(()=> console.log("222"), 0); // 5 выполяется из макрозадач

        Promise.resolve("333") //после 1 попадает в микрозадачи
         .then((val) => console.log(val)); // 3 выполняется из микрозадач

         console.log("444"); //2

         Promise.resolve("555") //после 2 попадает в микрозадачи
          .then ((val) => console.log(val)); // 4 выполняется из микрозадач
    </script>
</body>
</html>
