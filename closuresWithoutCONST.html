<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let firstName = "Roman";

        function logFistName() {
            console.log(firstName);
        };

        // если переменная объявлена БЕЗ const, то ее знвчение меняет глобальную переменную 
        // ТОЛЬКО ПОСЛЕ вызова этой функции
        function makeFirstNameLogger() {
            firstName = "Alex";
            return function () {
                console.log(firstName);
            }
        }

        logFistName(); //"Roman"
        firstName = "Dasha";
        
        const customFirstNameLogger = makeFirstNameLogger();
        customFirstNameLogger(); //"Alex"

        logFistName(); //"Alex"
        firstName = "Dasha";
        logFistName(); //"Dasha"
        customFirstNameLogger(); //"Dasha"


    </script>
</body>

</html>
