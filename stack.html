<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
</head>

<body>
    <script>

        // 1) push: добавить новый элемент
        // 2) pop: удалить верхний элемент, вернуть его
        // 3) peek: вернуть верхний элемент
        // 4)length: вернуть количество элементов в  стеке

        class Stack {
            constructor() {
                this.stack = [];
                this.size = 0;
            }
            push(item) {
                this.stack[this.size] = item;
                this.size++
            }
            pop() {
                if (this.size === 0) {
                    return undefined;
                }

                --this.size;
                let deleteElement = this.stack[this.size];
                this.stack.length = this.size;
                return deleteElement;
            }

            peek() {
                return this.stack[this.size - 1];
            }

            length() {
                return this.size;
            }
        }

        let ar=[]
        ar.push(10)
        ar.push(20)
        ar.push(30)
        ar.push(40)
        console.log(ar);

        console.log(ar.pop());
        console.log(ar.pop());

        console.log(ar);

        ar.push(10)
        ar.push(20)

        console.log(ar);
        console.log(ar.length);

        let st = new Stack
        console.log(st);
        st.push(10)
        st.push(20)
        st.push(30)
        st.push(40)

        console.log(st);

        console.log(st.pop());
        console.log(st.pop());

        console.log(st);

        st.push(10)
        st.push(20)

        console.log(st.peek());
        console.log(st.length());
    </script>
</body>

</html>
