<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("111"); //1
        setTimeout(()=>{
            console.log("222"); //3

            setTimeout(()=> console.log("333"), 0); //5
        }, 0);

        setTimeout(()=> console.log("444")); //4

        console.log("555"); //2
    </script>
</body>
</html>
