<body>
    <script>
        let str1 = 'adda'
        let str2 = 'addd'

        function isAnargam(str1, str2){

            return str1.split('').sort().join('') === str2.split('').sort().join('')
        }

        console.log(isAnargam(str1, str2)); // true 



    </script>
</body>
