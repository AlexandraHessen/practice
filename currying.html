<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function multiply(a) {
            return (b) => {
                return (c) => {
                    return a * b * c
                }
            }
        } 

        console.log((multiply(1)(2)(3))); //6

        const mul1 = multiply(1);
        const mul2 = mul1(2);
        const result = mul2(3);
        console.log(result); // 6


    </script>
</body>

</html>
