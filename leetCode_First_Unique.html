<body>
    <script>
        var firstUniqChar = function (s) {
            let map = new Map

            let ind
            for(let i=0; i<s.length; i++){

                if(map.has(s[i])){
                    map.set(s[i], map.get(s[i])+1)
                } else {
                    map.set(s[i], 1)
                }
                
            }

            for(let i=0; i< s.length; i++){
                if(map.get(s[i]) === 1 ){
                    return i
                }
            }

            return -1 

        };

        console.log(firstUniqChar("leetcode"));
        console.log(firstUniqChar("loveleetcode"));
        console.log(firstUniqChar("aabb"));


    </script>
</body>
