<body>
    <script>
        var obj = {
            name: 'Ben',
            func: () => { //СТРЕЛОЧНАЯ ФУНКЦИЯ!!! и она описана не в функции. obj это не функция!
                console.log(this.name); //undefined но почему то выводит в консоль пустую строку
            }
        }
        obj.func();  //undefined но почему то выводит в консоль пустую строку
        var x = obj.func;
        x(); //undefined но почему то выводит в консоль пустую строку

        x.name = 'Jack';
        x(); //undefined но почему то выводит в консоль пустую строку
    </script>
