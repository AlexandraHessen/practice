<body>
    <script>
        const obj = {
            name: "Alex",
            age: "25",
            obj: {
                sur: "m",
                sex: "w",
                objinobj: {
                    surSecond: "m",
                    sexSecond: "w"
                },
                child: "none",

            },
            arr: [1, 2, 3]
        };

        var objTest = {
            date: new Date(555),
            func: function (q) {
                return 1 + q;
            },
            num: 123,
            text: "asdasd",
            array: [1, "asd"],
            regex: new RegExp(/aaa/i),
            subobj: {
                num: 234,
                text: "asdsaD"
            }
        }

        function makeObjectDeepCopy(obj) {
            let copy;

            if (!obj || typeof obj !== "object") {
                return obj;
            };
            if (obj instanceof Date) {
                copy = new Date(obj)
                return copy;
            } else if (Array.isArray(obj)) {
                copy = [];
                obj.forEach((value, i) => copy[i] = makeObjectDeepCopy(value));
                return copy;
            } else if (typeof obj === "object") {
                copy = {};
                for (let key in obj) {
                    copy[key] = makeObjectDeepCopy(obj[key]);
                }
                return copy;
            }
        }
        console.log(obj);
        console.log(objTest);
        console.log(makeObjectDeepCopy(obj));
        console.log(makeObjectDeepCopy(objTest));

     
    </script>
