<body>
    <input id="DomName1" value="www.microsoft.com">
    <input id="DomName2" value="www.onliner.by">
    <input type="button" id="GetAnIPAddress" value=" Получить IP-адреса">
    <script>
        "use strict";

        const ajaxHandlerScript="http://fe.it-academy.by/TestAjax3.php";
        document.getElementById("GetAnIPAddress").addEventListener("click", ()=>{
            let domain1=document.getElementById("DomName1").value;
            let domain2=document.getElementById("DomName2").value;

            let promise1=fetch(ajaxHandlerScript+"?func=GET_DOMAIN_IP&domain="+domain1,{method: 'get'}).then( response => response.text() );
            let promise2=fetch(ajaxHandlerScript+"?func=GET_DOMAIN_IP&domain="+domain2,{method: 'get'}).then( response => response.text() );

            Promise.all([promise1, promise2])
            .then(results=>{console.log("оба ответа получены:\n" + results.join("\n"));})
            .catch(error=>{console.log("ошибка!\n"+error)})
        });
