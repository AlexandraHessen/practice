<body>
    <script>
        let str1 = 'adda'
        let str2 = 'adop'

        function isPolindrom(str){
            let strEnd = str.split('').reverse().join('')

            return str === strEnd
        }

        console.log(isPolindrom(str1)); // true 
        console.log(isPolindrom(str2)); // false

        let test = str1.split('')

        console.log(str1.split(''));
        console.log(test.join(''));
    </script>
