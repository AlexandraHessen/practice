<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = {
            b: 1
        },
            c = Object.create(a);
        console.log(c.b); //1
        delete c.b;
        console.log(c.b); //1
        delete a.b;
        console.log(c.b); //undefined
        a.z = 2;
        console.log(c.z); //2
        c.z = 3;
        console.log(a.z); //2
    </script>
</body>

</html>
