<head>

<body>
    <script>
        var intersection = function (nums1, nums2) {
            // let arr = (nums1.length < nums2.length) ? (nums1) : nums2
            let newArr = []
            let obj = {}

            nums1.forEach((num) => {
                if (obj[num] === undefined) {
                    obj[num] = 1
                } else {
                    obj[num] = obj[num] + 1
                }
            })

            console.log(obj);

            nums2.forEach(num =>{
                if(obj[num] !== undefined && !newArr.includes(num)){
                    newArr.push(num)
                }
            })

            return newArr


        };

        console.log(intersection([1, 2, 2, 1], [2, 2]));
        console.log(intersection([4, 9, 5], [9, 4, 9, 8, 4]));
    </script>
</body>
