<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var f = function () {
            this.x = 5;  //window.x = 5
            (function () {
                this.x = 3  //window.x = 3
            })()
            console.log(this.x);  
        }

        var obj = {
            x: 4,
            m: function () {
                console.log(this.x);
            }
        }

        f() //3
        new f() //5
        // let obj3 = new f()

        new obj.m() //undefined
        // let obj2 = new obj.m()  
        f.call(f) //5
        obj.m.call(f) //5
    </script>
</body>

</html>
