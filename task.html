<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function isPalindrom(str){
            return str === str.split('').reverse().join('')
        }
        console.log(isPalindrom('gejppjg'))

        function bizz(num){
            for(let i=1; i<=num; i++){
                if(i%3 === 0 && i%5 === 0){
                    console.log('fizzbuzz')
                } else if(i%3 === 0){
                    console.log('fizz')
                } else if(i%5 === 0){
                    console.log('buzz')
                } else (console.log(i))
            }
        }

        bizz(8)

        function isAnagram(str1, str2){
            return str1.split('').sort().join('') === str2.split('').sort().join('')

        }

        console.log(isAnagram('ert', 'trpe'))

        function count(str){
            let vowArr=['a', 'e', 'i', 'u', 'o']
            str=str.toLowerCase().split('')
            return str.filter((letter)=>vowArr.includes(letter)).length
        }

        console.log(count('wertyee'))




    </script>
</body>
</html>
