<body>
    <script>
        const VALID_STATUSES= new Set(['SUCCESS', 'FINAL', 'DONE'])
        const people = [
            {name: 'Max', status: 'IN_PROGRESS'},
            {name: 'Sam', status: 'DONE'},
            {name: 'Dan', status: 'SUCCESS'},
        ]

        const peopleWithValidStatus= people
        .filter(person=>VALID_STATUSES.has(person.status))
        .map(person => person.name)

        console.log(peopleWithValidStatus)

        const a={}

        function clear(obj){
            obj.x = 40
            obj = null
            console.log(obj)
            console.log(a)
        }

        clear(a)

        console.log(a)
    </script>
</body>
