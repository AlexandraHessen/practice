<body>
    <script>
        const person ={name: "Roman"}
        const user={
            id: 123,
            __proto__:person,
        }

        delete user.name
        console.log(user.name);

        user.name="Vladimir"

        console.log(user.name);
        console.log(user.__proto__.name);
    </script>
