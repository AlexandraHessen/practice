<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let arr = [1, 2, 2, 3,5 , 9, 1]
    // let newArr = arr.filter((num)=>)
    let newArr=[]
    let start = arr[0]
    newArr.push(start)
    arr.forEach((num, index)=>{
        if (num !== start){
            newArr.push(num)
            start = num
        }
    })

    console.log(newArr);
    </script>

</body>
</html>
