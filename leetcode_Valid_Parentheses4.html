<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isValid(s){
            let stack = []
            let brackets = {
                ')': '(',
                ']': '[',
                '}': '{',
            }

            for(let i = 0; i<s.length; i++){
                const current = s[i]

                if(isClosed(current)){
                    if(brackets[current] !== stack.pop()) return false
                } else {
                    stack.push(current)
                }
            }

            return stack.length === 0
        }

        function isClosed(ch){
            return [')', '}', ']'].indexOf(ch) > -1
        }

        console.log(isValid("()"));
        console.log(isValid("()[]"));
        console.log(isValid("([)]"));
        console.log(isValid("(){}[]"));
        // console.log(isValid("[{{)("));
        console.log(isValid("(]"));
    </script>
</body>
</html>
