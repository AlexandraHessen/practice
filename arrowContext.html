<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const logThis = () => console.log(this);

        logThis(); // global This

        const obj={
            value: 100,
            logThis,
        }

        obj.logThis(); //globalThis

        const bindedLogThis = logThis.bind(obj)

        bindedLogThis() //globalThis
    </script>
</body>
</html>
