<body>
    <script>
        let arr = [0, 1, 0, 1, 0, 0, 0, 1];

        let newArr = [];

        arr.forEach((num) => {
            if (num === 0) {
                newArr.unshift(num)
            } else {
                newArr.push(num)
            }
        })

        console.log(newArr);
    </script>
</body>
