<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        var maxProfit = function (prices) {

            let minPrice = prices[0]
            let profit = 0

            prices.forEach(num => {
                if (minPrice > num) {
                    minPrice = num
                }

                if(profit < num - minPrice){
                    profit = num - minPrice
                }
            })

            return profit
        };

        console.log(maxProfit([7, 1, 5, 3, 6, 4]));
        console.log(maxProfit([7, 6, 4, 3, 1]));
    </script>
</body>

</html>
