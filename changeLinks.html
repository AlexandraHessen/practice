<body>
    <script>
        const a = {}

        function clear(obj) {
            obj.x = 40
            obj = null
            //console.log(obj);
        }

        clear(a)

        console.log(a) //{x: 40}

        //получается что переменная а имеет свою ссылку на наш объект
        //а (obj) аргумент obj имеет свою ссылку на тот же объект
        // и когда мы делаем obj = null мы обнуляем ссылку именно у obj а у а все осталось как было
        //поэтому если мы добавим консоль obj увидим что внутри его лежит null, а вот в не изменилась
        // итого а = {x: 40}

    </script>
