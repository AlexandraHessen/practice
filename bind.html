    <script>
        function logSurnameAndThisName(surname){
            console.log(surname);
            console.log(this.name);
        }

        const user ={
            name: "Roman"
        }

        const AlexanovAndUserName = logSurnameAndThisName.bind(user, "Alexanov");
        logAlexanovAndUserName();

        user.name = "Vladimir"

        logAlexanovAndUserName() // Alexanov Vladimir
    </script>
