<!DOCTYPE html>

<body>
    <script>
        // [1, 2, 3] => [3, 2, 1]
        const reverse=(arr)=>{
            let newArr=[]
            for(let i=arr.length-1; i>=0; i--){
                newArr.push(arr[i])
            }
            return newArr
        }
        console.log(reverse([1, 2, 3]))
    </script>
</body>
</html>
