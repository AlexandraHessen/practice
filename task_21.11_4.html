        let str1 = 'asww'
        let str2 = 'wwsa'

        function isAnagram(str1, str2){
            // return str1.toLowerCase().sort((a,b)=>a-b) === str2.toLowerCase().sort((a,b)=>a-b)

            console.log(str1.toLowerCase().split('').sort((a, b)=>a-b));
            console.log(str2.toLowerCase().split('').sort((a,b)=>a-b));
            return str1.split('').sort().join('') == str2.split('').sort().join('')
            // return str1.toLowerCase().split('').sort((a,b)=>a.localeCompare(b)).join('') === str2.toLowerCase().split('').sort((a,b)=>a.localeCompare(b)).join('')
        }
